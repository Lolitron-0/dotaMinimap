<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pisi</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="clock.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>

	<body style="background-color: RGB(5, 26, 34); overflow: hidden">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<canvas
					class="canvas"
					id="canvas"
					oncontextmenu="return false;"
				></canvas>
			</div>
			<div class="col">
				<div style="width: 99%">
					<canvas id="playerCanvas"></canvas>
				</div>
				<div style="display: block">
				

					<div
						style="
							border-radius: 5px;
							width: max-content;
							padding: 2px;
							background-color: rgba(255, 255, 255, 0.205);
							margin-top: 30vh;
						"
					>
						<button
							class="tool-button"
							id="areamode"
							text="GPM area"
						></button>
						<button
							class="tool-button"
							id="speedmode"
							text="Travel time"
						></button>
						<button
							class="tool-button"
							id="wardmode"
							state="obs"
							text="Wards"
							style="background: url(media/observer_wards.png)"
						></button>
						<button
							class="tool-button"
							id="erasemode"
							text="Eraser"
						></button>
					</div>
				</div>
			</div>
		</div>

		<div id="tip"></div>

    <div id="insertionElement" style="display: none;"></div>

		<div class="clock">
			<div class="outer-clock-face">
				<div class="marking marking-one"></div>
				<div class="marking marking-two"></div>
				<div class="marking marking-three"></div>
				<div class="marking marking-four"></div>
				<div class="inner-clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div>
		</div>
		<script src="IDrawable.js"></script>
		<script src="util.js"></script>
		<script src="BaseLogic.js"></script>
		<script src="PlayerLogic.js"></script>
		<script src="Curve.js"></script>
		<script src="ClosedCurve.js"></script>
		<script src="Tree.js"></script>
		<script src="Warder.js"></script>
		<script src="Eraser.js"></script>
		<script src="Slider.js"></script>
		<script src="PlayerTable.js"></script>
		<script src="ToolPanel.js"></script>
		<script src="SpeedCounter.js"></script>
		<script src="Camp.js"></script>
		<script src="Area.js"></script>
		<script src="Player.js"></script>
		<script src="globals.js"></script>
		<script src="script.js"></script>
		<script src="clock.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</body>
</html>
